<div class="class">
  <div> 
    <h1 class="text-4xl font-semibold">Live Cricket Score !</h1>
  
  </div>
  
  <div class="card-container flex flex-wrap -mx-4 flex-col md:flex-row">
    @for (match of liveMatches; track $index) {
    <div class="md:w-[25%] w-full">
      <app-match-card [matchData]="match"></app-match-card>
    </div>
    }
    @empty {
    <div class="ml-4">There are no matches !!</div>
    }
  </div>
</div>
