<div class="table-continer">
    <div class="class">
        
    <div>
        <h1 class="text-4xl font-semibold">Point Table !</h1>
     @if (pointTable) {
       
          <table class=" text-center mt-2 shadow rounded  min-w-full bg-white border border-gray-300">
                <thead>
                    <tr class="py-2 border-b">
                     @for (heading of tableHeading; track $index) {
                        <th class="py-2  border-b">{{heading}}</th>
                        } 
                    </tr>
                </thead>
                <tbody>
                    @for (team of pointTable ; track $index) {
                       <tr class=" hover:bg-gray-100 hover:scale-105 transition-all"
                       [ngClass]="{
                        'bg-gray-200':$index<=4,'bg-red-100':$index>4
                        }">
                          @if ($index>0) {
                             @for (data of team; track $index) {
                                      <td class=" py-2 px-4 border-b">{{data}}</td>
                                    }
                             }
                         </tr>
                    }

                </tbody>
            </table>
            }@else {
                
                    <p>There are no matches !!</p>
            
            }
        </div>
    </div>
